<!DOCTYPE html>
<html lang="sv" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dagbok</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <img src="diary-icon.png" alt="ikon" />
            <h1>Dagbok</h1>
            <span id="date-clock"></span>
        </header>
        <main>
            <div id="note-container">
                <h2>Inlägg</h2>
                <input id="date-picker-max" class="date-picker" type="date" />
                <input id="date-picker-min" class="date-picker" type="date" />
                <ul>
                    <li th:each="note : ${notes}">
                        <h3 th:text="${note.title}"></h3>
                        <span th:text="${note.date}" class="date-title"></span>
                        <p th:text="${note.text}"></p>
                        <button class="save-button">Spara</button>
                        <button class="remove-button"><a th:href="@{delete(id=${note.id})}">Ta bort</a></button>
                    </li>
                </ul>
                <button id="new-note-button">Nytt inlägg</button>
            </div>
        </main>
        <div id="new-note-window">
            <div id="new-note-window-inner">
                <button id="close-button">x</button>
                <form method="post" th:action="@{/new-note}">
                    <div id="new-note-div">
                        <input id="new-note-title" name="title" type="text" placeholder="Ange titel..." />
                        <input class="date-picker" name="date" type="date" />
                        <textarea id="new-note-text" name="text" placeholder="Ange text..."></textarea>
                    </div>
                    <button id="create-note-button">Skapa inlägg</button>
                </form>
            </div>
        </div>
    </body>
</html>
