<!DOCTYPE html>
<html lang="sv" xmlns="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dagbok</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <img src="diary-icon.png" alt="ikon" />
            <h1>Dagbok</h1>
            <span id="date-clock"></span>
        </header>
        <main>
            <div id="note-container">
                <h2>Inl채gg</h2>
                <input id="date-picker-max" class="date-picker" type="date" />
                <input id="date-picker-min" class="date-picker" type="date" />
                <ul>
                    <li th:each="note : ${notes}">
                        <form method="post" th:action="@{/update-note}">
                            <input th:value="${note.title}" id="new-note-title" name="title" type="text" placeholder="Ange titel..." maxlength="25" required />
                            <input th:value="${note.date}" id="new-note-date" class="date-picker" name="date" type="date" min="2023-01-01" max="2025-01-01" required />
                            <textarea th:text="${note.text}" id="new-note-text" name="text" placeholder="Ange text..." maxlength="800" required></textarea>
                            <input name="id" th:value="${note.id}"></input>
                            <button type="submit" class="change-button">Spara</button>
                        </form>
                        <a class="remove-button" th:href="@{delete(id=${note.id})}">Ta bort</a>
                    </li>
                </ul>
                <button id="new-note-button" class="big-button">Nytt inl채gg</button>
            </div>
        </main>
        <div id="new-note-window">
            <div id="new-note-window-inner">
                <h2>Skapa nytt inl채gg</h2>
                <button id="close-button">x</button>
                <form id="new-note-div" method="post" th:action="@{/new-note}">
                    <input id="new-note-title" name="title" type="text" placeholder="Ange titel..." maxlength="25" required />
                    <input id="new-note-date" class="date-picker" name="date" type="date" min="2023-01-01" max="2025-01-01" required />
                    <textarea id="new-note-text" name="text" placeholder="Ange text..." maxlength="800" required></textarea>
                    <button id="create-note-button" class="big-button" type="submit">Skapa inl채gg</button>
                </form>
            </div>
        </div>
    </body>
</html>
